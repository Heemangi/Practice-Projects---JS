<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class= "container">
        <div class="songList">
            <h1>Best of All Time Favourite Songs</h1>
            <div class="songitemcontainer">
            <div class="songitem">
                <img src="1.jpg" alt="song">
                <span class="songname">Let Me Down Slowly</span>
                <span class="songlistplay"><span class="timestamp">05:34</span><i id="0" class="fa-solid isong fa-play"></i></span></span>
            </div>
            <div class="songitem">
                <img src="2.jpg" alt="song">
                <span class="songname">Heeriye</span>
                <span class="songlistplay"><span class="timestamp">05:00</span><span class="i"><i id="1" class="fa-solid isong fa-play"></i></span></span>
            </div>
            <div class="songitem">
                <img src="3.jpg" alt="song">
                <span class="songname">Kesariya</span>
                <span class="songlistplay"><span class="timestamp">04:34</span><span class="i"><i id="2" class="fa-solid isong fa-play"></i></span></span>
            </div>
            <div class="songitem">
                <img src="4.jpg" alt="song">
                <span class="songname">Arjan Vailley</span>
                <span class="songlistplay"><span class="timestamp">05:24</span><span class="i"><i id="3" class="fa-solid isong fa-play"></i></span></span>
            </div>
            <div class="songitem">
                <img src="5.jpg" alt="song">
                <span class="songname">Satranga</span>
                <span class="songlistplay"><span class="timestamp">05:10</span><span class="i"><i id="4" class="fa-solid isong fa-play"></i></span></span>
            </div>
            
        </div>
    </div>
        <div class="songBanner"></div>
    </div>

    

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value = "0" max="100">

        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-fast" id="previous"></i>
            <i class="fa-solid fa-3x fa-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-fast" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="m.gif" width="50px" id="gif"><span id="sname">Let Me Down Slowly</span>
        </div>
    </div>

    

    <script src="https://kit.fontawesome.com/494931a35f.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
